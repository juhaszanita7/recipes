<header class="bg-info">
  <h1 class="center-block">Recipes</h1>
</header>

<section class="container">
  <div class="row">
    <div *ngFor="let recipe of recipes" class="col-sm-6 col-md-3">
      <p>{{recipe.name}}</p>
      <p>{{recipe.type}}</p>
      <p>{{recipe.cook_time}}</p>
      <ul>
        <li *ngFor="let ing of recipe.ingredients">
          {{ing}}
        </li>
      </ul>
    </div>
  </div>
</section>
